language: cpp


sudo: false


compiler:
  - gcc
  - clang


env:
  - DGTALTYPE="-DBUILD_EXAMPLES=OFF -DDGTAL_BUILD_TESTING=OFF -DCMAKE_BUILD_TYPE=Debug -DWITH_QGLVIEWER=true -DWITH_ITK=false"
  - DGTALTYPE="-DBUILD_EXAMPLES=OFF -DDGTAL_BUILD_TESTING=OFF -DCMAKE_BUILD_TYPE=Debug -DWITH_QGLVIEWER=false -DWITH_ITK=false"

addons:
  apt:
   sources:
    - deadsnakes
    - ubuntu-toolchain-r-test
   packages:
    - libhdf5-serial-dev
    - libboost-dev
    - libcairo2-dev
    - doxygen
    - doxygen-latex
    - graphviz
    - libboost-program-options-dev
    - libgmp-dev
    - libgdcm2-dev 
    - libgraphicsmagick++1-dev
    - libqglviewer-qt4-dev
    - libinsighttoolkit3-dev 
    - g++-4.8
    - gcc-4.8
  


before_install:
  - if [ $CXX == "g++" ]; then CCOMPILER="gcc-4.8"; CXXCOMPILER="g++-4.8"; fi

before_script:
  - git clone git://github.com/DGtal-team/DGtal.git
  - cd DGtal
  - git remote add davidRemote git://github.com/dcoeurjo/DGtal.git
  - git pull davidRemote MSBuild
  - cmake . $DGTALTYPE -DCMAKE_CXX_COMPILER=$CXXCOMPILER -DCMAKE_C_COMPILER=$CCOMPILER
  - make 
  - cd ..

script: 
   - cmake .  -DDGtal_DIR=$PWD/DGtal -DCMAKE_BUILD_TYPE=Debug
   - make
