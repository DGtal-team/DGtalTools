language: cpp

compiler:
  - gcc
  - clang

env:
  - DGTALTYPE="-DCMAKE_BUILD_TYPE=Debug -DWITH_QGLVIEWER=true -DWITH_ITK=true"
  - DGTALTYPE="-DCMAKE_BUILD_TYPE=Debug -DWITH_QGLVIEWER=true -DWITH_ITK=false"
  - DGTALTYPE="-DCMAKE_BUILD_TYPE=Debug -DWITH_QGLVIEWER=false -DWITH_ITK=false"
  - DGTALTYPE="-DCMAKE_BUILD_TYPE=Debug -DWITH_QGLVIEWER=false -DWITH_ITK=true"


before_script:
  - sudo apt-get -qq install libboost-program-options-dev libboost-system-dev libqglviewer-qt4-dev 
  - git clone git://github.com/DGtal-team/DGtal.git
  - cd DGtal
  - cmake . -DBUILD_EXAMPLES=OFF -DDGTAL_BUILD_TESTING=OFF $DGTALTYPE 
  - make && sudo make install
  - cd ..

script: 
   - cmake . -DCMAKE_BUILD_TYPE=Debug
   - make
