language: cpp

compiler:
  - gcc
  - clang

# Change this to your needs

before_script:
  - sudo apt-get -qq install libboost-program-options-dev libboost-system-dev
  - mkdir dgtal && cd dgtal && git clone git://github.com/DGtal-team/DGtal.git
  - cmake . -DBUILD_EXAMPLE=OFF -DDGTAL_BUILD_TESTING=OFF
  - make && sudo make install
  - cd ..

script: cmake . -DCMAKE_BUILD_TYPE=Debug && make
